<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monyun Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #a5ceff; /* Background color */
            color: black;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .wrapper {
            width: 20cm;
            height: auto;
            border: 5px solid white; /* White border */
            background-color: #5ba7ff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 20px;
            position: relative;
        }

        .title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            color: white;
            font-family: 'Luckiest Guy', cursive;
            padding: 10px 250px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            border: 3px solid white;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2), 0px -3px 6px rgba(255, 255, 255, 0.6);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: inline-block;
            text-align: center;
            height: 50px;
            -webkit-text-stroke: 1px #ca8a00; /* Added text outline color */
            font-weight: bold; /* Ensuring bold text */
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 12px rgba(0, 0, 0, 0.3), 0px -4px 8px rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4), 0px -2px 4px rgba(255, 255, 255, 0.4);
        }

        .dice-result {
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .color-block {
            display: inline-block;
            width: 75px;
            height: 75px;
            position: relative;
            border: 9px solid #fff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25), -4px -4px 10px rgba(255, 255, 255, 0.8);
            background-color: grey;
            border-radius: 12px;
            animation: shake-dice 0.2s infinite, freeze-dice 0.5s 1s forwards, color-change 0.5s 1.5s forwards;
            transition: background-color 0.2s ease-in-out; /* Fade effect */
        }

        .dot {
            width: 14px;
            height: 14px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes shake-dice {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-3px, 3px);
            }
            50% {
                transform: translate(3px, -3px);
            }
            75% {
                transform: translate(-3px, -3px);
            }
        }

        @keyframes freeze-dice {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 0); /* No movement */
            }
        }

        .color-info {
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            font-style: normal;
            color: white;
            text-transform: none;
        }

        .color-info span.red {
            color: red;
        }
        .color-info span.orange {
            color: orange;
        }
        .color-info span.yellow {
            color: gold;
        }
        .color-info span.green {
            color: green;
        }
        .color-info span.blue {
            color: blue;
        }
        .color-info span.purple {
            color: purple;
        }

        .color-container {
            width: 18cm;
            height: 30px;
            background-color: #2d98ff;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
        }

        .color-container .color-info {
            margin: 0;
            line-height: normal;
        }

        .dropdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        select {
            font-family: 'Luckiest Guy', cursive;
            font-size: 24px;  /* Increased font size */
            padding: 10px 20px;
            border: 3px solid #0088ff; /* Border color */
            border-radius: 6px;
            background-color: white; /* Background color */
            color: #0088ff; /* Text color updated */
            text-transform: uppercase;
            text-align: left; /* Left align the text */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            width: 310px;
            outline: none; /* Remove the outline from dropdown */
            -webkit-text-stroke: none; /* Removed text outline from dropdown */
        }

        /* Discord Button Style */
        .discord-button {
            background-color: #7289da;
            color: white;
            font-family: 'Luckiest Guy', cursive;
            padding: 12px 25px;
            font-size: 18px;
            text-transform: uppercase;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2), 0px -2px 6px rgba(255, 255, 255, 0.4);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: inline-block;
            margin-top: 20px;
        }

        .discord-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 12px rgba(0, 0, 0, 0.3), 0px -4px 8px rgba(255, 255, 255, 0.5);
        }

        .discord-button:active {
            transform: scale(0.98);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4), 0px -2px 4px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">MONYUN GAMES</div>
        <div class="dropdown-container">
            <select id="numDice">
                <option value="1">1 Dice</option>
                <option value="2">2 Dice</option>
                <option value="3">3 Dice</option>
                <option value="4">4 Dice</option>
            </select>
            <select id="colorDice">
                <option value="color">Color Dice</option>
            </select>
        </div>
        <div id="result" class="dice-result"></div>
        <button id="rollButton" disabled>ROLL AGAIN !</button>
        <div class="color-container">
            <div class="color-info" id="colorInfo">
                Possible colors are: <span class="red">Red</span>, <span class="orange">Orange</span>, <span class="yellow">Yellow</span>, <span class="green">Green</span>, <span class="blue">Blue</span>, and <span class="purple">Purple</span>.
            </div>
        </div>
    </div>
    <!-- Discord Button -->
    <a href="https://discord.gg/34Dvpj7TXF" target="_blank">
        <button class="discord-button">Join our Discord</button>
    </a>
    <script>
        let numDice = 1;
        const validColors = ["red", "orange", "gold", "green", "blue", "purple"];

        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * validColors.length);
            return validColors[randomIndex];
        }

        function rollDice() {
            const resultDiv = document.getElementById("result");
            const rollButton = document.getElementById("rollButton");
            resultDiv.innerHTML = ""; // Clear existing dice

            rollButton.disabled = true;

            const rollDuration = 1600; // Rolling duration in milliseconds (1.6 seconds)
            const rollingColor = "#eaf5ff"; // Color during rolling

            for (let i = 0; i < numDice; i++) {
                const colorBlock = document.createElement("div");
                colorBlock.className = "color-block";
                colorBlock.style.backgroundColor = rollingColor; // Set rolling color

                const dot = document.createElement("div");
                dot.className = "dot";
                colorBlock.appendChild(dot);

                let animationInterval = setInterval(() => {
                    colorBlock.style.backgroundColor = rollingColor;
                }, 100);

                setTimeout(() => {
                    clearInterval(animationInterval); // Stop the color change animation
                    const finalColor = getRandomColor(); // Get a random color without exclusions

                    // Set the final color after the freeze and apply fade-in effect
                    colorBlock.style.backgroundColor = finalColor;

                }, rollDuration);

                resultDiv.appendChild(colorBlock);
            }

            setTimeout(() => {
                rollButton.disabled = false;
            }, rollDuration);
        }

        window.onload = function () {
            setTimeout(() => rollDice(), 500);
        };

        document.getElementById("rollButton").addEventListener("click", rollDice);

        document.getElementById("numDice").addEventListener("change", function () {
            numDice = parseInt(this.value);
        });
    </script>
</body>
</html>
